<style>
	.navLinks a {
		padding-left: 2em;
		padding-right: 2em;
		margin-top: 1em;
		margin-bottom: 0.33em;
		background-color: #174d21;
		color: white;
		border: none;
	}

	.navBar {
	    background-color:#174d21;
	    display: flex
	}

	.navLinks {
	    margin-left: auto;
	    display: flex;
	    flex-direction: column;
	    align-items: flex-end;
	    margin-right: 0.5em

	}

	.navLinks a:hover {
	    background-color:#be9a30;
	}

</style>
<div class="navBar">

  <div class="navLinks">

    <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm" style="margin-top: 0.5em">Logout</a>

      <a href="{{ url_for('login') }}" class="btn btn-light btn-sm" >Login</a>

    <div>
    <a href="{{ url_for('home') }}" class="btn btn-light nav-btn">Home Page</a>
    <a href="{{ url_for('get_user_events') }}" class="btn btn-light nav-btn">My Events</a>
