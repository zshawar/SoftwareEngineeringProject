    <h1>Create Event</h1>


    <!-- Create new event -->
    <form action="/create" method="post">
      <div class="thumbnail">
        <label>Choose Image for Event to Serve as Thumbnail</label>
        <input type="file" accept="image/jpeg, image/png, image/jpg">
      </div>
      <div class="createEvent">
      <!-- Event name -->
      <label>Event Name</label>
      <input type="text" id="eventName" name="eventName" placeholder="Your event name">
      <!-- Date -->
      <label>Date</label>
      <input type="date" placeholder="mm/dd/yyyy">
      <!-- time -->
      <label>Time</label>
      <input type="time" placeholder="time of event">
      <!-- Description -->
      <label>Description</label>
        <p>
          <textarea name="description" rows="6" cols="0" ></textarea>
        </p>

      <!-- Location -->
      <label>Location</label>
      <input type="text" placeholder="Your event location">
      <!-- Capacity -->
      <label>Capacity</label>
      <input type="number" placeholder="number of people permitted">

      <input type="submit" value="Submit">
      </div>
    </form>
