<!doctype html>
<html lang="en">
  <head>
    {% include 'headCode.html' %}
    <title>Forgot Password</title>
  </head>
  <body>
    {% include "user_header.html" %}
    <h1>Change Password</h1>


  </body>
<div class="signIn">
      <form method="POST" action="/my_profile/changed_password">

      <div class="form-field">{{ form.password.label }} {{ form.password }}
          {% if form.password.errors %}
          <ul class="errors">
              {% for error in form.password.errors %}
              <li>{{ error }}</li>
              {% endfor %}
          </ul>
          {% endif %}
      </div>

      {{ form.submit }}
      </form>
  </div>

</html>
