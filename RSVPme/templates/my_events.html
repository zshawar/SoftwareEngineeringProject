<!doctype html>
<html lang="en">
  <head>
    {% include 'headCode.html' %}
    <title>My Events</title>
  </head>
  <body>
    {% include "user_header.html" %}
    <h1>My Events</h1>
    <table>
      <tr>
        <th>Event</th>
      </tr>

      {% for event in events %}
      <tr>
        <td><a href="{{ url_for('get_event', event_id=event.eventID) }}">{{ event.name }}</a></td>
        <td>
          <a href="/events/edit/1">
            <button class="btn btn-primary">Edit</button>
          </a>
        </td>
        <td>
          <a href="/events/delete/1">
            <button class="btn btn-danger">Delete</button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>






  </body>
</html>
