<!doctype html>
<html lang="en">
  <head>
    {% include 'headCode.html' %}
    <title>My Events</title>
  </head>
  <body>
    {% include "user_header.html" %}
    <h1>My Events</h1>
    <table>
      <tr>
        <th>Event</th>
      </tr>

      {% for event in events %}
      <tr>
        <td><a href="{{ url_for('get_event', event_id=event.eventID) }}">{{ event.name }}</a></td>
        <td><a href="{{ url_for('modify_event', event_id=event.eventID) }}">Edit</a></td>
        <td>
          <form action="{{ url_for('delete_event', event_id=event.eventID) }}" method="post">
            <input type="submit" value="Delete">
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>






  </body>
</html>
